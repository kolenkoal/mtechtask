version: "3"
services:
  web:
    build: WebAPI
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mtekhtest
      POSTGRES_HOST: db
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
